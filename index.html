<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Secreto - Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="blood-effect"></div>
        <div class="login-box">
            <div class="header">
                <h1><i class="fas fa-skull-crossbones"></i> CHAT SECRETO</h1>
                <p class="subtitle">Acesso Restrito aos Iniciados</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user-secret"></i> Usuário</label>
                    <input type="text" id="username" required autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Senha</label>
                    <input type="password" id="password" required autocomplete="off">
                    <button type="button" class="show-password" id="showPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div id="captchaSection" class="captcha-section" style="display: none;">
                    <div class="captcha-box">
                        <canvas id="captchaCanvas"></canvas>
                        <button type="button" id="refreshCaptcha" class="refresh-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <input type="text" id="captchaInput" placeholder="Digite o código acima" autocomplete="off">
                </div>
                
                <div class="attempts-counter" id="attemptsCounter">
                    Tentativas restantes: <span id="attemptsLeft">3</span>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> ACESSAR
                </button>
                
                <div class="status-message" id="statusMessage"></div>
            </form>
            
            <div class="users-info">
                <h3><i class="fas fa-users"></i> Usuários Autorizados</h3>
                <div class="user-tags">
                    <span class="user-tag">Gabriel (carlinhos)</span>
                    <span class="user-tag">Matheus (MatheusCosta)</span>
                    <span class="user-tag">Erik (ErikSlava)</span>
                    <span class="user-tag admin">Administrador</span>
                </div>
            </div>
            
            <div class="security-warning">
                <i class="fas fa-shield-alt"></i> Sistema protegido com banimento progressivo
            </div>
        </div>
    </div>
    
    <script src="scripts/security.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
