<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Secreto - Sala Principal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-ghost"></i> Chat Secreto</h2>
                <div class="user-info">
                    <span id="currentUser">Usuário</span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="users-list">
                <h3><i class="fas fa-users"></i> Online</h3>
                <ul id="onlineUsers">
                    <!-- Usuários online serão listados aqui -->
                </ul>
            </div>
            
            <div class="settings" id="settingsSection">
                <h3><i class="fas fa-cog"></i> Configurações</h3>
                <button class="settings-btn" id="editProfileBtn">
                    <i class="fas fa-user-edit"></i> Editar Perfil
                </button>
                <button class="settings-btn" id="changeWebhookBtn">
                    <i class="fas fa-link"></i> Alterar Webhook
                </button>
                <button class="settings-btn" id="addUserBtn" style="display: none;">
                    <i class="fas fa-user-plus"></i> Adicionar Usuário
                </button>
            </div>
        </div>
        
        <!-- Área principal do chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Sala Principal</h2>
                <div class="chat-info">
                    <span id="messageCount">0 mensagens</span>
                    <span id="lastSeen">Última atualização: agora</span>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Mensagens serão carregadas aqui -->
                <div class="welcome-message">
                    <h3>Bem-vindo ao Chat Secreto!</h3>
                    <p>As mensagens são seguras e enviadas via webhook.</p>
                </div>
            </div>
            
            <div class="message-input">
                <div class="input-options">
                    <button class="option-btn" id="imageBtn" title="Enviar imagem">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Modal de configurações -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="fas fa-user-cog"></i> Configurações do Perfil</h3>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label>Novo Nome de Usuário</label>
                        <input type="text" id="newUsername">
                    </div>
                    
                    <div class="form-group">
                        <label>Nova Senha</label>
                        <input type="password" id="newPassword">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirmar Nova Senha</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Modal para adicionar usuário (apenas Erik) -->
        <div class="modal" id="addUserModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="fas fa-user-plus"></i> Adicionar Novo Usuário</h3>
                
                <form id="addUserForm">
                    <div class="form-group">
                        <label>Nome do Usuário</label>
                        <input type="text" id="newUserUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="newUserPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Webhook URL</label>
                        <input type="text" id="newUserWebhook" required>
                    </div>
                    
                    <button type="submit" class="save-btn">
                        <i class="fas fa-user-plus"></i> Adicionar Usuário
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/security.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/webhook.js"></script>
</body>
  </html>
